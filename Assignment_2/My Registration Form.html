<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name"><br>
        <label for="email">Email</label>
        <input type="text" name="email"><br>
        <label for="password">password</label>
        <input type="password" name="password"><br>
        <label for="pw_confirm">PW confirm</label>
        <input type="password" name="pw_confirm"><br>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate"><br>
        <label for="male">male</label>
        <input type="radio" name="gender" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" value="female">
        <label for="other">other</label>
        <input type="radio" name="gender" value="other"><br>
        <label for="a short description about yourself">A short description about yourself</label><br>    
        <textarea name="a short description about yourself" cols="30" rows="10"></textarea><br>
        <select name="favorite language">favorite language>
        <option value="javascript">javascript</option>
        <option value="html">html</option>
        <option value="css">css</option>
        </select><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
