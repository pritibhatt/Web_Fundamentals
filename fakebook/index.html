<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fakebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook</h1>
            <div class="input-field first-field">
                <label for="email">Email or phone</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="input-field">
                <label for="password">Email or phone</label>
                <input type="password" name="password" id="password">
                <a href="#">Forgot account?</a>
            </div>
            <button>Log in</button>
        </div>
        <div class="main-content">
            <div class="connect">
                <h2>Connect with friends and the world around you on facebook</h2>
                <ul class="connect-list">
                    <li> <img src="wall.png" alt="An icon of a wall"> <span>See photos and updates</span> from your friends and family </li> <br> <br>
                    <li> <img src="https://scontent.ford4-1.fna.fbcdn.net/v/t39.2365-6/851585_216271631855613_2121533625_n.png?oh=08745165cf6eb7ac855b350d58b1e4cf&oe=5A65B920" alt=""> <span>See photos and updates</span> from your friends and family</li>
                    <li> <img src="https://scontent.ford4-1.fna.fbcdn.net/v/t39.2365-6/851558_160351450817973_1678868765_n.png?oh=bf9859ce8b08c56e840c8894bf4584cd&oe=5A961CD8" alt=""><span>See photos and updates</span> from your friends and family</li>
                </ul>
            </div>
            <div class="sign-up">
                <form action="#"></form>
                <h2>Sign up</h2>
                <h3>its free and always will be.</h4>
                <div class="form">
                    <label for="first name"></label>
                    <input type="text" name="first name" class="first-name" placeholder="first name">
                    <label for="last name"></label>
                    <input type="text" name="last name" class="last-name" placeholder="last name">
                </div>
            </div>    
            
        </div>
    </div>
    
</body>
</html>
